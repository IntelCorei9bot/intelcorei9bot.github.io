<!DOCTYPE html>
<html>
<head>
  <title>Website</title>
  <script>
    var userAgent = navigator.userAgent.toLowerCase();

    if (/mobile|android|iphone|ipad|iemobile|wpdesktop/i.test(userAgent)) {
      window.location.href = "indexmobile.html"; // Redirect to mobile version
    } else {
      window.location.href = "indexdesktop.html"; // Redirect to desktop version
    }
  </script>
</head>
<body>
  <!-- This content will not be visible as the redirection happens automatically -->
</body>
</html>
